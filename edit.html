<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="astyle.css">
    <script src="https://kit.fontawesome.com/b99e6756e.js"></script>
    <title>profile-display</title>
</head>

<body style="background-image: url(back2.jpg);">
    <form action="account.php" method="POST" enctype="multipart/form-data">

        <div class="wrapper">
            <div class="left">
                <img src=" loginicon.png" alt="profile-pic">
                <label for="file-upload" class="custom-file-upload">
                    <input type="file" id="file-upload">Upload
                </label>

                <input class="form_field" placeholder="Name" required type="text" id="fname">
                <label for="fname" class="form_label for-left">Name</label>

                <input class="form_field" placeholder="Name" required type="text" id="dept">
                <label for="dept" class="form_label for-left">Department</label>

                <input type="submit" name="Save info">
                <!-- <a href="uploadsuccess.html">Save info</a> -->
            </div>
            <div class="right">
                <div class="info">
                    <h3>Edit My Account</h3>
                    <div class="info_data">
                        <div class="data">

                            <input class="form_field" placeholder="Name" required type="email" id="email">
                            <label for="email" class="form_label">Email</label>

                            <input class="form_field" placeholder="Name" required type="text" id="sem">
                            <label for="sem" class="form_label">Semester</label>
                        </div>
                        
                        <div class="data">

                            <input class="form_field" placeholder="Name" required type="text" id="year">
                            <label for="year" class="form_label">Year</label>

                            
                        </div>
                    </div>
                </div>
                <div>
                    <a href="index.html">Back</a>
                </div>
            </div>
        </div>
        </div>
        </div>
    </form>
</body>

</html>
